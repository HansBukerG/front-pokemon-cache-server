<div class="row font-general mb-3">
  <div class="col-sm-4 ">
    <div class="card">
      <img [src]="manga?.coverArtFileName" alt="Cover Art" style="height: auto;" class="cover-art-style">
    </div>
  </div>
  <div class="col-sm-8">
    <div class="row">
      <p>TITULO</p>
      <p>{{manga?.attributes?.title?.en}}</p>
    </div>
    <div class="row">
      <p>DESCRIPCIÓN</p>
      <p>{{manga?.attributes?.description?.en}}</p>
      <p>Tags</p>
      <label for="">
        <label *ngFor="let tag of tags">
          {{tag.attributes.name.en}}  &nbsp;
        </label>
      </label>
    </div>
  </div>
</div>
<div class="row mb-2 font-general">
    <h3>Listado de Capítulos:</h3>
</div>
<div class="row mb-2">
  <div class="col-xs-12 pb-1" *ngFor="let chapter of chapterList">
    <div class="card chapter-bar" type="button" (click)="goToChapterView(chapter.id,chapter.attributes.translatedLanguage)">
      <div class="card-body">
        <div class="row justify-content-between" >
          <div class="col-sm-4">
            <p class="card-title font-general" >Capítulo {{chapter.attributes.chapter}} {{chapter.attributes.title}}</p>
          </div>
          <div class="col-sm-2" >
            <p class="card-text font-general" >Idioma: {{chapter.attributes.translatedLanguage}}</p>
          </div>
          <div class="col-sm-2">
            <p class="card-text font-general">Ver capítulo</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
